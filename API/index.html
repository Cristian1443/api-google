<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Direcciones</title>

            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-label {
            color: #495057;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border-color: #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .map-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Sitio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/datos.html">Datos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form id="studentForm" class="form-container">
                    <h2 class="mb-4 text-center text-primary">Registro de Direcciones</h2>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Número de Documento</label>
                        <input type="number" class="form-control" id="cedula" name="cedula" placeholder="Ingrese su número de documento" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccionCasa" class="form-label">Dirección de Residencia</label>
                        <input type="text" class="form-control" id="direccionCasa" name="direccionCasa" placeholder="Ingrese su dirección de residencia" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="latitudCasa" class="form-label">Latitud de la Dirección de Casa</label>
                            <input type="number" step="any" class="form-control" id="latitudCasa" name="latitudCasa" placeholder="Ingrese la latitud de su casa" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="longitudCasa" class="form-label">Longitud de la Dirección de Casa</label>
                            <input type="number" step="any" class="form-control" id="longitudCasa" name="longitudCasa" placeholder="Ingrese la longitud de su casa" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccionTrabajo" class="form-label">Dirección de Trabajo</label>
                        <input type="text" class="form-control" id="direccionTrabajo" name="direccionTrabajo" placeholder="Ingrese su dirección de trabajo" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="latitudTrabajo" class="form-label">Latitud de la Dirección de Trabajo</label>
                            <input type="number" step="any" class="form-control" id="latitudTrabajo" name="latitudTrabajo" placeholder="Ingrese la latitud de su trabajo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="longitudTrabajo" class="form-label">Longitud de la Dirección de Trabajo</label>
                            <input type="number" step="any" class="form-control" id="longitudTrabajo" name="longitudTrabajo" placeholder="Ingrese la longitud de su trabajo" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Usuario</button>
                </form>
            </div>
            <div class="col-md-12 mt-4">
                <div class="map-container">
                    <div id="map" style="height: 400px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./consumo api/js/maps.js"></script>
    <script src="./consumo api/js/ingresar.js"></script>
</body>

</html>
